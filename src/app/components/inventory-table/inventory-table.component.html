<p-table [columns]="columns" [value]="virtualSpecimens()" [scrollable]="true" scrollHeight="400px" [rows]="100"
         [virtualScroll]="true" [virtualScrollItemSize]="46" [lazy]="true" (onLazyLoad)="lazyLoad($event)">
  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track $index) {
        <th style="width: 20%;">{{ col }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-rowData let-columns="columns">
    <tr style="height:46px">
      @for (col of columns; track $index) {
      <td>
        {{col}}
        {{ virtualSpecimens()[col] }}
      </td>
      }
    </tr>
  </ng-template>
</p-table>
