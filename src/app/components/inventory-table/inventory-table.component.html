<p-table [value]="specimens()" [scrollable]="true" scrollHeight="flex" stripedRows showGridlines>
  <ng-template #header>
    <tr>
      <th></th>
      @for (column of columns(); track column.position) {
        <th>{{ column.name }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-specimen>
    <tr>
      <td>{{specimen.id}}</td>
      @for (column of columns(); track column.position) {
        <td>{{ specimen.name }}</td>
      }
    </tr>
  </ng-template>
</p-table>
